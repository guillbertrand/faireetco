<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="css/main.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"

    crossorigin=""></script>
  <title>Association Faire et Co.</title>
</head>

<body>
  <div class="relative max-w-5xl mx-auto pt-20 sm:pt-24 lg:pt-32 pb-20">
    <h1 class="text-slate-900 font-display font-extrabold text-4xl sm:text-5xl lg:text-6xl tracking-tight text-center">
      Faire et Co.
    </h1>
    <p class="mt-6 text-lg text-slate-600 text-center max-w-lg mx-auto">
      Lieu d'<span class="font-bold text-primary-500">échange</span> et de <span
        class="font-bold text-primary-500">co-construction</span> d'aides
      techniques
      contribuants à la préservation de l’autonomie des
      personnes en situation de handicap et des personnes âgées.
    </p>
  </div>

  <div class="max-w-lg mx-auto flex lg:flex-row flex-col">
    <div id="map" style="width: 300px; height:300px;"></div>
    <div class="p-4">

      <div>
        <div>
          <span class="font-bold">Association Faire et co</span><br>
          37 Le Chevet<br>
          La Flocellière<br>
          85700 Sèvremont<br>
        </div>
        <a href="mailto:faire-et-co@pm.me" class="text-primary-500 hover:underline">faire-et-co@pm.me</a>
      </div>
    </div>


  </div>
  <script type="text/javascript">
    var map = L.map('map').setView([46.800348, -0.8837475], 12);
    L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);
    var marker = L.marker([46.800348, -0.8837475]).addTo(map);
  </script>
</body>
